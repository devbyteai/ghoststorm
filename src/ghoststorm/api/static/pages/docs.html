<!-- PAGE: Documentation -->
<div id="page-docs" class="page-content hidden flex w-full h-full">
    <!-- Left Sidebar - Doc Navigation -->
    <div class="w-64 flex-shrink-0 border-r border-gray-700 flex flex-col bg-surface-light/30">
        <!-- Header -->
        <div class="p-4 border-b border-gray-700">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-medium">Documentation</h2>
                    <p class="text-xs text-gray-400">GhostStorm Guides</p>
                </div>
            </div>
        </div>

        <!-- Search -->
        <div class="p-3 border-b border-gray-700">
            <input type="text" id="docs-search" placeholder="Search docs..." oninput="filterDocs()"
                class="w-full bg-surface border border-gray-600 rounded-lg px-3 py-2 text-sm focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none">
        </div>

        <!-- Doc List -->
        <div id="docs-nav" class="flex-1 overflow-y-auto p-2 space-y-1">
            <div class="text-center text-gray-500 py-4 text-sm">Loading docs...</div>
        </div>

        <!-- GitHub Link -->
        <div class="p-3 border-t border-gray-700">
            <a href="#" onclick="openDocsOnGithub()" class="flex items-center gap-2 text-sm text-gray-400 hover:text-white transition-colors">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                View on GitHub
            </a>
        </div>
    </div>

    <!-- Main Content - Markdown Viewer -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Content Header -->
        <div class="px-6 py-4 border-b border-gray-700 flex items-center justify-between bg-surface-light/20">
            <div id="docs-breadcrumb" class="flex items-center gap-2 text-sm">
                <span class="text-gray-400">Docs</span>
                <span class="text-gray-600">/</span>
                <span id="docs-current-title" class="text-white font-medium">Welcome</span>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="refreshCurrentDoc()" class="p-2 hover:bg-surface-light rounded-lg" title="Refresh">
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Markdown Content -->
        <div class="flex-1 overflow-y-auto">
            <div id="docs-content" class="max-w-4xl mx-auto p-8 prose prose-invert prose-emerald">
                <div class="text-center text-gray-500 py-12">
                    <svg class="w-16 h-16 text-gray-600 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                    </svg>
                    <p>Select a document from the sidebar</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include marked.js for markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- Include highlight.js for code syntax highlighting -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/javascript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/json.min.js"></script>

<style>
/* Prose styling for markdown content */
#docs-content.prose {
    color: #e5e7eb;
    line-height: 1.75;
}
#docs-content.prose h1 {
    color: #fff;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #374151;
}
#docs-content.prose h2 {
    color: #fff;
    font-size: 1.5rem;
    font-weight: 600;
    margin-top: 2rem;
    margin-bottom: 1rem;
}
#docs-content.prose h3 {
    color: #d1d5db;
    font-size: 1.25rem;
    font-weight: 600;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
}
#docs-content.prose h4 {
    color: #d1d5db;
    font-size: 1.1rem;
    font-weight: 600;
    margin-top: 1.25rem;
    margin-bottom: 0.5rem;
}
#docs-content.prose p {
    margin-bottom: 1rem;
}
#docs-content.prose a {
    color: #34d399;
    text-decoration: none;
}
#docs-content.prose a:hover {
    text-decoration: underline;
}
#docs-content.prose code:not(pre code) {
    background: #1f2937;
    padding: 0.2rem 0.4rem;
    border-radius: 0.25rem;
    font-size: 0.875rem;
    color: #f472b6;
}
#docs-content.prose pre {
    background: #111827;
    border: 1px solid #374151;
    border-radius: 0.5rem;
    padding: 1rem;
    overflow-x: auto;

    background: none;

    color: #e5e7eb;

    margin: 1rem 0;

}

}

    list-style-type: disc;
}
#docs-content.prose ol li {
    list-style-type: decimal;
}

    border-left: 4px solid #34d399;
    padding-left: 1rem;
    margin: 1rem 0;
    color: #9ca3af;
    font-style: italic;
}
#docs-content.prose table {
    width: 100%;
    border-collapse: collapse;
    margin: 1rem 0;
}
#docs-content.prose th, #docs-content.prose td {
    border: 1px solid #374151;
    padding: 0.75rem;
    text-align: left;
}
#docs-content.prose th {
    background: #1f2937;
    font-weight: 600;
}
#docs-content.prose tr:hover {
    background: #1f2937;
}
#docs-content.prose hr {
    border: none;
    border-top: 1px solid #374151;
    margin: 2rem 0;
}
#docs-content.prose strong {
    color: #fff;
    font-weight: 600;
}
#docs-content.prose img {
    max-width: 100%;
    border-radius: 0.5rem;
    margin: 1rem 0;
}
</style>
