<!-- PAGE: Zefoy -->
<div id="page-zefoy" class="page-content hidden w-full p-6 overflow-y-auto">
    <div class="max-w-6xl mx-auto space-y-6">
        <h2 class="text-2xl font-bold mb-4">Zefoy TikTok Booster</h2>

        <!-- Stats Cards -->
        <div class="grid grid-cols-4 gap-4">
            <div class="bg-surface-light rounded-lg p-4">
                <div class="text-3xl font-bold text-pink-400" id="zefoy-total-runs">0</div>
                <div class="text-sm text-gray-400">Total Runs</div>
            </div>
            <div class="bg-surface-light rounded-lg p-4">
                <div class="text-3xl font-bold text-green-400" id="zefoy-successful">0</div>
                <div class="text-sm text-gray-400">Successful</div>
            </div>
            <div class="bg-surface-light rounded-lg p-4">
                <div class="text-3xl font-bold text-red-400" id="zefoy-failed">0</div>
                <div class="text-sm text-gray-400">Failed</div>
            </div>
            <div class="bg-surface-light rounded-lg p-4">
                <div class="text-3xl font-bold text-yellow-400" id="zefoy-running">0</div>
                <div class="text-sm text-gray-400">Running</div>
            </div>
        </div>

        <!-- Main Config Panel -->
        <div class="grid grid-cols-3 gap-6">
            <!-- Left: Service Selection & URL Input -->
            <div class="col-span-2 space-y-4">
                <div class="bg-surface rounded-lg border border-gray-700 p-4">
                    <h3 class="font-medium text-lg mb-4">Service Configuration</h3>

                    <!-- TikTok URL Input -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">TikTok Video URL</label>
                        <input type="text" id="zefoy-url"
                            placeholder="https://www.tiktok.com/@user/video/123..."
                            class="w-full bg-surface-light border border-gray-600 rounded-lg px-4 py-3 focus:border-pink-500 focus:ring-1 focus:ring-pink-500 outline-none">
                    </div>

                    <!-- Service Selection Grid -->
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-medium">Select Services</label>
                            <div class="flex items-center gap-2">
                                <span id="zefoy-status-time" class="text-xs text-gray-500"></span>
                                <button onclick="checkZefoyStatus()" id="zefoy-check-btn" class="text-xs px-2 py-1 bg-surface-light rounded hover:bg-gray-600">
                                    Check Status
                                </button>
                            </div>
                        </div>
                        <div class="grid grid-cols-4 gap-2" id="zefoy-services-grid">
                            <button class="zefoy-service-btn px-3 py-2 rounded-lg border border-gray-600 text-gray-400 text-sm hover:border-pink-500 hover:text-pink-400 transition-colors"
                                data-service="followers">
                                Followers
                            </button>
                            <button class="zefoy-service-btn px-3 py-2 rounded-lg border border-gray-600 text-gray-400 text-sm hover:border-pink-500 hover:text-pink-400 transition-colors"
                                data-service="hearts">
                                Hearts
                            </button>
                            <button class="zefoy-service-btn px-3 py-2 rounded-lg border border-gray-600 text-gray-400 text-sm hover:border-pink-500 hover:text-pink-400 transition-colors"
                                data-service="chearts">
                                Comment Hearts
                            </button>
                            <button class="zefoy-service-btn px-3 py-2 rounded-lg border border-gray-600 text-gray-400 text-sm hover:border-pink-500 hover:text-pink-400 transition-colors"
                                data-service="views">
                                Views
                            </button>
                            <button class="zefoy-service-btn px-3 py-2 rounded-lg border border-gray-600 text-gray-400 text-sm hover:border-pink-500 hover:text-pink-400 transition-colors"
                                data-service="shares">
                                Shares
                            </button>
                            <button class="zefoy-service-btn px-3 py-2 rounded-lg border border-gray-600 text-gray-400 text-sm hover:border-pink-500 hover:text-pink-400 transition-colors"
                                data-service="favorites">
                                Favorites
                            </button>
                            <button class="zefoy-service-btn px-3 py-2 rounded-lg border border-gray-600 text-gray-400 text-sm hover:border-pink-500 hover:text-pink-400 transition-colors"
                                data-service="livestream">
                                Live Stream
                            </button>
                        </div>
                    </div>

                    <!-- Run Configuration -->
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Repeat Count</label>
                            <input type="number" id="zefoy-repeat" value="1" min="1" max="100"
                                class="w-full bg-surface-light border border-gray-600 rounded px-3 py-2 text-center">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Delay (seconds)</label>
                            <input type="number" id="zefoy-delay" value="60" min="30" max="600"
                                class="w-full bg-surface-light border border-gray-600 rounded px-3 py-2 text-center">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Workers</label>
                            <input type="number" id="zefoy-workers" value="1" min="1" max="5"
                                class="w-full bg-surface-light border border-gray-600 rounded px-3 py-2 text-center">
                        </div>
                    </div>

                    <!-- Advanced Options -->
                    <div class="flex items-center gap-6 mb-4">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="zefoy-use-proxy" checked
                                class="w-4 h-4 rounded border-gray-600 bg-surface-light accent-pink-500">
                            <span class="text-sm">Use Proxies</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="zefoy-headless" checked
                                class="w-4 h-4 rounded border-gray-600 bg-surface-light accent-pink-500">
                            <span class="text-sm">Headless Mode</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="zefoy-rotate-proxy" checked
                                class="w-4 h-4 rounded border-gray-600 bg-surface-light accent-pink-500">
                            <span class="text-sm">Rotate Proxy Per Run</span>
                        </label>
                    </div>

                    <!-- Start Button -->
                    <button onclick="startZefoyJob()"
                        class="w-full px-6 py-4 bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 rounded-lg font-medium text-lg flex items-center justify-center gap-2 transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                        START ZEFOY BOOST
                    </button>
                </div>
            </div>

            <!-- Right: Status & Logs -->
            <div class="space-y-4">
                <!-- Active Jobs -->
                <div class="bg-surface rounded-lg border border-gray-700">
                    <div class="px-4 py-3 border-b border-gray-700 flex justify-between items-center">
                        <h3 class="font-medium">Active Jobs</h3>
                        <button onclick="refreshZefoyJobs()" class="text-xs text-blue-400 hover:text-blue-300">Refresh</button>
                    </div>
                    <div id="zefoy-active-jobs" class="max-h-64 overflow-y-auto divide-y divide-gray-700">
                        <div class="text-center text-gray-500 py-4">No active jobs</div>
                    </div>
                </div>

                <!-- Recent Logs -->
                <div class="bg-surface rounded-lg border border-gray-700">
                    <div class="px-4 py-3 border-b border-gray-700 flex justify-between items-center">
                        <h3 class="font-medium">Recent Logs</h3>
                        <button onclick="clearZefoyLogs()" class="text-xs text-gray-400 hover:text-white">Clear</button>
                    </div>
                    <div id="zefoy-logs" class="max-h-64 overflow-y-auto p-2 text-xs font-mono space-y-1">
                        <div class="text-gray-500">Waiting for activity...</div>
                    </div>
                </div>

                <!-- Captcha Status -->
                <div class="bg-surface rounded-lg border border-gray-700 p-4">
                    <h3 class="font-medium mb-2">Captcha Solver</h3>
                    <div class="flex items-center gap-2">
                        <span class="w-3 h-3 rounded-full bg-green-500" id="zefoy-captcha-status"></span>
                        <span class="text-sm text-gray-400" id="zefoy-captcha-text">OCR Ready (Tesseract)</span>
                    </div>
                    <div class="text-xs text-gray-500 mt-2">
                        <span id="zefoy-captcha-solved">0</span> captchas solved this session
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
