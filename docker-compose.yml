services:
  ghoststorm:
    build: .
    container_name: ghoststorm
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./output:/app/output
      - browsers:/browsers
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped
    # Required for browsers in container
    security_opt:
      - seccomp:unconfined
    shm_size: '2gb'

  ollama:
    image: ollama/ollama:latest
    container_name: ghoststorm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # GPU support: uncomment below for NVIDIA
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

volumes:
  browsers:
    name: ghoststorm-browsers
  ollama_data:
    name: ghoststorm-ollama-data
